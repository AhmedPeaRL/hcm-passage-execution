<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Passage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- No analytics. No tracking. No cookies. -->
  <style>
    body {
      background: #0e0e0e;
      color: #e6e6e6;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      text-align: center;
      opacity: 0.85;
    }
    button {
      background: none;
      border: 1px solid #444;
      color: #e6e6e6;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      border-color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <p>
    This is a passage.<br>
    Nothing is required to happen.
  </p>

  <button onclick="execute()">Allow an action</button>

  <p id="result" style="margin-top:20px; opacity:0.7;"></p>
</div>

<script>
  function execute() {
    // Stateless, ephemeral action
    const traces = [
      "Something occurred.",
      "A response emerged.",
      "Nothing insisted on remaining.",
      "The passage stayed silent."
    ];

    const output = traces[Math.floor(Math.random() * traces.length)];

    document.getElementById("result").innerText = output;

    // No logging. No storage. No return.
  }
</script>

</body>
</html>
